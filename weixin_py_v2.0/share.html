<script id="content_tpl" type="text/html"><section class="xmteditor" style="display:none;" data-tools="新媒体管家" data-label="powered by xmt.cn"></section><section class="xmteditor" style="display:none;" data-tools="新媒体管家" data-label="powered by xmt.cn"></section><p style="margin-bottom: 5px;"><img class="" data-copyright="0" data-ratio="0.24333333333333335" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAiak0gtbZp0oradm6vCHSoWvYjwX1eIcQlTOiaW2VqMHIGXKn8ky54GdhdOAoeMTaWaBhMYFSgibicydw/640?wx_fmt=jpeg" data-type="jpeg" data-w="900" style=""></p><p style="margin-bottom: 5px;"><br  /></p><p style="margin-bottom: 25px;line-height: normal;"><span style="color: rgb(0, 0, 0);font-size: 15px;">历史学家钱穆先生曾说过：<br  /></span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="color: rgb(193, 39, 45);font-size: 15px;">“当相信任何一国之国民，尤其是自称知识在水平线以上之国民，对其本国以往历史，应该略有所知。”&nbsp;</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;color: rgb(193, 39, 45);"><br  /></span></p><p style="line-height: normal;margin-bottom: 10px;"><img class="" data-copyright="0" data-cropselx1="0" data-cropselx2="558" data-cropsely1="0" data-cropsely2="502" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAiak0gtbZp0oradm6vCHSoWvWib2onRGeQiaKEt80DfDB0QQrFz28neKTiciaLqhOBA0MIicrQt2A31RyVw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style="width: 558px;height: 419px;"></p><p style="text-align: right;margin-bottom: 25px;line-height: normal;"><span style="font-size: 14px;color: rgb(136, 136, 136);">司马迁写《史记》</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="letter-spacing: 0.544px;max-width: 100%;font-size: 15px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;">正如钱老先生所说，中国历来是一个重视历史的国家。</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;letter-spacing: 0.544px;color: rgb(0, 0, 0);">孔子著《春秋</span><span style="font-size: 15px;letter-spacing: 0.544px;color: rgb(0, 0, 0);">》、司马迁写《史记》、班固编《汉书》</span><span style="font-size: 15px;letter-spacing: 0.544px;color: rgb(0, 0, 0);">、陈寿作《三国志》……“以史为鉴”的重要性，似乎印刻在每一个中国人的心里。</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">但近百年后的今天，在大众娱乐的攻势下，历史或被“影视剧化”，或干脆被“束之高阁”。很多年轻人，连朝代顺序都说得磕磕巴巴。</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;color: rgb(193, 39, 45);">因此，一套面向大众、既通俗又有学术可信度的中国历史丛书很有必要。</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;color: rgb(193, 39, 45);"><br  /></span></p><p style="line-height: normal;margin-bottom: 10px;"><img class="" data-copyright="0" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFXwqjebDZibtUzhjxE5rfgCZofwhvjq8aE7ZcYeu6r8bG4hLv9ibzECSg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style=""></p><p style="line-height: normal;margin-bottom: 10px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">比如这套诚恳又好读的：</span></p><p style="white-space: normal;line-height: normal;text-align: center;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(193, 39, 45);">《细讲中国历史》系列丛书</span></p><p style="white-space: normal;line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">由<strong>学界泰斗李学勤和出版名家郭志坤</strong>主编，12<strong style="font-size: 15px;">位来自复旦、浙大、华师大等高校的教授们撰写。</strong></span></p><p style="white-space: normal;margin-bottom: 5px;line-height: normal;"><span style="font-size: 15px;color: rgb(0, 0, 0);">这套书从夏商周三代起，一直到最末的王朝清朝，以12分册完整展现了古代中国的发展历程。</span></p><p style="white-space: normal;margin-bottom: 5px;line-height: normal;"><span style="color: rgb(0, 0, 0);font-size: 15px;"><br  /></span></p><p style="margin-bottom: 10px;"><img class="" data-copyright="0" data-cropselx1="0" data-cropselx2="558" data-cropsely1="0" data-cropsely2="419" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQF4tRVMrtiaVzXibD9K1oHtRBvAk3nmhvq04LolvxOiaZmxLOv2RBeHl5Gg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style="width: 558px;height: 418px;"></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">李学勤，历史学家、古文字学家，清华大学教授，夏商周断代工程的首席科学家。</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">他长期致力于汉以前历史与文化的研究，在甲骨学、青铜器及其铭文、战国文字、简帛学等领域，均有重要建树。</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;"><br  /></span></p><p style="margin-bottom: 10px;"><img class="" data-copyright="0" data-cropselx1="0" data-cropselx2="558" data-cropsely1="0" data-cropsely2="419" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFCO1TBRfibles4U1ypJibNpVcOfInXiaoq0XGGmhMnZS364ibPZeyibw2ILA/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style="width: 558px;height: 418px;"></p><p style="line-height: normal;text-align: center;margin-bottom: 25px;"><span style="font-size: 14px;color: rgb(136, 136, 136);">图为李学勤（左）和郭志坤（右）在讨论丛书事宜</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">郭志坤，出版家、历史学家，首届“上海出版人金奖”获得者。</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">他对中国古代史素有研究，主持策划了“中国断代史系列”等多套历史丛书，还出版有《秦始皇大传》、《隋炀帝大传》等多本著作。</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;color: rgb(0, 0, 0);"><br  /></span></p><p style="line-height: normal;margin-bottom: 10px;"><img class="" data-copyright="0" data-cropselx1="0" data-cropselx2="558" data-cropsely1="0" data-cropsely2="419" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFkbUicAykE9mJ5nIXUHmqrasaECzxJfACPfE1WYicwLJoftiaicMWRPmeoQ/640?wx_fmt=jpeg" data-type="jpeg" dat -bottom: 25px;white-space: normal;line-height: normal;"><span style="font-size: 15px;color: rgb(0, 0, 0);">有意思的是，关于“夏朝是否存在”，一直存在争议。</span></p><p style="white-space: normal;line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">而这本书里，夏朝的政治制度、有趣的名人轶事、百姓日常生活甚至服饰美食都会被细细讲到。夏朝到底存不存在，读了书就知道了～</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;"><span style="max-width: 100%;color: rgb(193, 39, 45);font-size: 28px;box-sizing: border-box !important;word-wrap: break-word !important;">❷</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;font-size: 19px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">《镌刻在甲骨上的史诗：殷商》</strong></span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;margin-bottom: 15px;"><span style="max-width: 100%;font-size: 14px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;">龟甲兽骨谱写的史篇，鼎彝重器见证的岁月</span></p><p style="line-height: normal;"><img class="" data-backh="333" data-backw="485" data-before-oversubscription-url="http://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFg2WVVrUZVKiaoHLsljwqtG6PXibmaql5tczQcdlM5ZYB8UDzh93R5pZw/?wx_fmt=jpeg" data-copyright="0" data-cropselx1="0" data-cropselx2="558" data-cropsely1="0" data-cropsely2="384" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFY2ibUgJcUjZpuv0hlvmW4hgbyDuUSsx2h7K0jaMhwCibIOU5BqIufygw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style="width: 558px;height: 419px;"></p><section class="xmt-style-block" data-style-type="1" data-tools="新媒体排版" data-id="9800"><section class="KolEditor" style="font-family: Arial;border-width: 0px;border-style: none;border-color: initial;padding: 0px;color: rgb(49, 147,  auto;"></p><p style="line-height: normal;margin-bottom: 25px;"><span style="color: rgb(0, 0, 0);font-size: 15px;">甲骨文是一种刻在龟</span><span style="font-size: 15px;color: rgb(0, 0, 0);">甲和兽骨上的</span><span style="color: rgb(0, 0, 0);"><span style="font-size: 15px;">文字，殷商人用它来记载大大小小的事件。在作者看来，甲骨文是殷商王朝最大的文化成就，亦是解锁殷商历史的最佳密码。</span><br  /><span style="font-size: 15px;"></span></span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">目前已发现的甲骨文有十万余片，涉及政治、经济、战争、鬼神崇拜、天文历法、气象医学等。</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">在书中，作者将这些复杂神秘的文字，化成通俗易懂的字句，还殷商一个真实生动的面貌。</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;"><span style="max-width: 100%;color: rgb(193, 39, 45);font-size: 28px;box-sizing: border-box !important;word-wrap: break-word !important;">❸</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;font-size: 19px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">《封邦建国的礼乐世界：西周》</strong></span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;font-size: 14px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;">诗书礼乐，仁行天下</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;margin-bottom: 15px;"><span style="max-width: 100%;font-size: 14px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;">从蕞尔小邦开创八百年王业</span></p><p style="line-height: normal;"><img class="" data-copyright="0" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFOIUQqF9WGhicLTb2ZMZCdCicxhBxbQD6jXEXJoNY2DJVQ0t0VuZyKNtw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style=""></p><section class="xmt-style-block" data-style-type="1" data-tools="新媒体排版" data-id="9800"><section class="KolEditor" style="font-family: Arial;border-width: 0px;border-style: none;border-color: initial;padding: 0px;color: rgb(49, 147, 105);"><section style="padding: 0px 8px;border-left-width: 3px;border-left-style: solid;border-color: rgba(163, 163, 163, 0.843137);font-size: 22px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;"><section style="line-height: 1.4;box-sizing: border-box;color: inherit;"><section style="border-color: rgb(117, 117, 118);color: rgb(117, 117, 118);font-size: 20px;"><span style="font-size: 18px;">作者</span></section></section><section data-style="border-color: rgb(117, 117, 118); color: inherit; font-size: 12px;" style="color: rgb(117, 117, 118);line-height: 1.4;margin-top: 5px;padding-left: 3px;font-size: 14px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;border-color: rgb(117, 117, 118);"><p style="border-color: rgb(117, 117, 118);color: inherit;font-size: 12px;"><span style="color: rgb(136, 136, 136);"><strong><span style="font-size: 15px;">黄爱梅，历史学博士，华东师范大学历史系副教授</span></strong></span></p></section></section></section></section><p><br  /></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">孔子曾说：“周监（通“鉴”）于二代，郁郁乎文哉，吾从周！”</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">意思是说，周代借鉴和吸收了夏、商二代的文化成就，形成了浓郁繁华的周文化。所以孔子说：如果要我就三代文化发表一点见解的话，我更加倾向于表彰和提倡周文化。</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;color: rgb(0, 0, 0);"><br  /></span></p><p style="margin-bottom: 10px;line-height: normal;"><img class="" data-copyright="0" data-ratio="0.5546875" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAiak0gtbZp0oradm6vCHSoWvk8ymxthqichb0MmhtUKQT6cDoGa59tbsG75t9WWeKduRicPCPOsFBUWw/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style=""></p><h3 style="font-size: 12px;font-family: 微软雅黑, Helvetica, 黑体, Arial, Tahoma;white-space: normal;background-color: rgb(255, 255, 255);text-align: center;line-height: normal;margin-bottom: 25px;"><span style="color: rgb(136, 136, 136);font-size: 14px;">周公制礼孔子悟《文王操》</span></h3><p style="line-height: normal;margin-bottom: 25px;"><span style="color: rgb(0, 0, 0);"><span style="font-size: 15px;">集“风、雅、颂”于一体的《诗经》，是对西周社会秩序、百姓生活面貌最好的体现。诗教、礼教、乐教三位一体，更是对周文化最贴切的描述。</span><br  /><span style="font-size: 15px;"></span></span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">而在制度上，分封制、宗法制度、井田制，都是周朝留给后世的“政治遗产”。</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">可以说，西周在制度和文化上的创制之功，某种程度上塑造了后世中华文明的基本内涵。</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;"><span style="max-width: 100%;color: rgb(193, 39, 45);font-size: 28px;box-sizing: border-box !important;word-wrap: break-word !important;">❹</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;font-size: 19px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">《</strong></span><span style="max-width: 100%;font-size: 19px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">大国争霸与士的崛起</strong></span><span style="max-width: 100%;font-size: 19px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">：春秋》</strong></span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;margin-bottom: 15px;"><span style="max-width: 100%;font-size: 14px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;">礼崩乐坏 列强争霸<br  />思想解放迎来了璀璨的星空</span></p><p style="line-height: normal;margin-bottom: 10px;"><img class="" data-copyright="0" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFdoc4xrxj5pf3rJ1RHbbnUCfPqUoIDvLGiaL02HfJibaqFU0DAPzNnctQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style=""></p><section class="xmt-style-block" data-style-type="1" data-tools="新媒体排版" data-id="9800"><section class="KolEditor" style="font-family: Arial;border-width: 0px;border-style: none;border-color: initial;padding: 0px;color: rgb(49, 147, 105);"><section style="padding: 0px 8px;border-left-width: 3px;border-left-style: solid;border-color: rgba(163, 163, 163, 0.843137);font-size: 22px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;"><section style="line-height: 1.4;box-sizing: border-box;color: inherit;"><section style="border-color: rgb(117, 117, 118);color: rgb(117, 117, 118);font-size: 20px;"><span style="color: rgb(136, 136, 136);font-size: 18px;">作者</span></section></section><section data-style="border-color: rgb(117, 117, 118); color: inherit; font-size: 12px;" style="color: rgb(117, 117, 118);line-height: 1.4;margin-top: 5px;padding-left: 3px;font-size: 14px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;border-color: rgb(117, 117, 118);"><p style="border-color: rgb(117, 117, 118);color: inherit;font-size: 12px;"><span style="color: rgb(136, 136, 136);font-size: 15px;"><strong>陈</strong><strong>雪良，华东师范大学历史学系毕业，副编审</strong></span></p></section></section></section></section><p><br  /></p><p style="margin-bottom: 25px;line-height: normal;"><span style="font-size: 15px;color: rgb(0, 0, 0);">这是个动乱的时代，这也是个变革的时代。</span></p><p style="margin-bottom: 25px;line-height: normal;"><span style="color: rgb(0, 0, 0);font-size: 15px;">争战此起彼伏；各国为了支援战争，陆续进行经济改革；铁器和牛耕的出现，变革了中国的农耕时代；“学术下移”</span><span style="font-size: 15px;color: rgb(0, 0, 0);">的风气，让思想得到空前解放。</span></p><p style="margin-bottom: 25px;line-height: normal;"><span style="font-size: 15px;color: rgb(0, 0, 0);">最精彩的是，它还为中国乃至全世界贡献了一位大圣人——孔子。</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">这样浓墨重彩的春秋史，值得每个中国人细细品读。</span></p><p><a class="weapp_image_link" data-miniprogram-appid="wxc1f15f2ca2904279" data-miniprogram-path="/pages/product/product?product_id=95695&amp;channel=956&amp;utm_source=4.o1.192.10.12" data-miniprogram-nickname="一条生活馆" href="" href=""><img class="" data-ratio="0.6422222222222222" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_png/5NiaTvtmUCiaEpKaxYL117js7iaCsicmpaKjCQEkLAibm9H8q5rMeiacYh6icNxPtXtnMcK0suFiaSXP5zryFnaUs5rS9w/640?wx_fmt=png" data-type="png" data-w="900" style=""></a></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;color: rgb(193, 39, 45);font-size: 28px;box-sizing: border-box !important;word-wrap: break-word !important;">❺</span><br  /></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;font-size: 19px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">《百家争鸣的大变革时代：战国》</strong></span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;margin-bottom: 15px;"><span style="max-width: 100%;font-size: 14px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;">锐意变革成为时代潮流，百家争鸣铸就文化高峰</span></p><p style="line-height: normal;margin-bottom: 10px;"><img class="" data-copyright="0" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic. ="max-width: 100%;color: rgb(193, 39, 45);font-size: 28px;box-sizing: border-box !important;word-wrap: break-word !important;">❻</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;font-size: 19px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">《大一统王朝的确立：秦汉》</strong></span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;margin-bottom: 15px;"><span style="max-width: 100%;font-size: 14px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;">定百代之法度，启后世之一统</span></p><p style="margin-bottom: 10px;line-height: normal;"><img class="" data-copyright="0" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFicWck4PA5yxqw5xr99Cw7wS2VDUiaFUKlFXiazSt3SxQqrHOoicsaFGAzg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style=""></p><section class="xmt-style-block" data-style-type="1" data-tools="新媒体排版" data-id="9800"><section class="KolEditor" style="font-family: Arial;border-width: 0px;border-style: none;border-color: initial;padding: 0px;color: rgb(49, 147, 105);"><section style="padding: 0px 8px;border-left-width: 3px;border-left-style: solid;border-color: rgba(163, 163, 163, 0.843137);font-size: 22px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;"><section style="line-height: 1.4;box-sizing: border-box;color: inherit;"><section style="border-color: rgb(117, 117, 118);color: rgb(117, 117, 118);font-size: 20px;"><span style="font-size: 18px;">作者</span></section></section><section data-style="border-color: rgb(117, 117, 118); color: inherit; font-size: 12px;" style="color: rgb(117, 117, 118);line-height: 1.4;margin-top: 5px;padding-left: 3px;font-size: 14px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;border-color: rgb(117, 117, 118);"><p style="border-color: rgb(117, 117, 118);color: inherit;font-size: 12px;"><span style="color: rgb(136, 136, 136);"><strong><span style="font-size: 15px;">马孟龙，历史学博士，复旦大学历史系副教授</span></strong></span></p></section></section></section></section><p style="margin-bottom: 10px;"><br  /></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">提到秦汉，你想到的或许是：专制主义的中央集权、焚书坑儒、罢黜百家这些略显沉重的关键词。</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">但历史比你想象的有趣很多。实际上，秦汉时期的中国，颇有“社交小达人”的风范。</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="color: rgb(0, 0, 0);font-size: 15px;">今天我们常吃的芝麻、胡萝卜、黄瓜、绿豆等水果蔬菜，都是在当时传入中国的。而我们的丝绸、铸铁术、水利技术，也传到了中亚、罗马和其他欧洲地区。</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">因着当时秦汉文明对整个世界的影响，时至今日，有些国家也将中国人笼统地称为“汉人”。</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;"><span style="max-width: 100%;color: rgb(193, 39, 45);font-size: 28px;box-sizing: border-box !important;word-wrap: break-word !important;">❼</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;font-size: 19px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">《碰撞中的民族大融合：魏晋南北朝》</strong></span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;margin-bottom: 15px;"><span style="max-width: 100%;font-size: 14px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;">波谲云诡的故事，张扬狂肆的欢歌<br  />在艰难时世中实现民族大融合</span></p><p style="line-height: normal;margin-bottom: 10px;"><img class="" data-copyright="0" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFSFR8Gr8ESNdkRGKYFmPnCnLx3gCoRKtnvAQYskn0Kn8e1M1YOZyosg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style=""></p><section class="xmt-style-block" data-style-type="1" data-tools="新媒体排版" data-id="9800"><section class="KolEditor" style="font-family: Arial;border-width: 0px;border-style: none;border-color: initial;padding: 0px;color: rgb(49, 147, 105);"><section style="padding: 0px 8px;border-left-width: 3px;border-left-style: solid;border-color: rgba(163, 163, 163, 0.843137);font-size: 22px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;"><section style="line-height: 1.4;box-sizing: border-box;color: inherit;"><section style="border-color: rgb(117, 117, 118);color: rgb(117, 117, 118);font-size: 20px;"><span style="font-size: 18px;">作者</span></section></section><section data-style="border-color: rgb(117, 117, 118); color: inherit; font-size: 12px;" style="color: rgb(117, 117, 118);line-height: 1.4;margin-top: 5px;padding-left: 3px;font-size: 14px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;border-color: rgb(117, 117, 118);"><p style="border-color: rgb(117, 117, 118);color: inherit;font-size: 12px;margin-bottom: 10px;"><span style="color: rgb(136, 136, 136);"><strong><span style="font-size: 15px;">张德文，历史学博士，任教于美国伦道夫·梅肯学院</span></strong></span></p><p style="border-color: rgb(117, 117, 118);color: inherit;font-size: 12px;"><span style="color: rgb(136, 136, 136);"><strong><span style="font-size: 15px;">陈雪良，华</span></strong></span><span style="color: rgb(136, 136, 136);"><strong><span style="color: rgb(136, 136, 136);font-size: 15px;">东师范大学历史系毕业，副编审</span></strong></span></p></section></section></section></section><p><br  /></p><p style="margin-bottom: 25px;line-height: normal;"><span style="font-size: 15px;color: rgb(0, 0, 0);">对于魏晋南北朝的描述，一直都存在争议。</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">有人把魏晋南北朝看作中国历史上的黑暗时代，认为它一团漆黑，社会经济停滞不前。</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">“白骨露于野，千里无鸡鸣。生民百遗一，念之断人肠。”曹操在《嵩里行》里所描述的悲惨景象，让人为之心颤。</span></p><p style="line-height: normal;margin-bottom: 5px;"><span style="color: rgb(0, 0, 0);font-size: 15px;"><br  /></span></p><p style="margin-bottom: 10px;"><img class="" data-copyright="0" data-ratio="0.5421875" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAiak0gtbZp0oradm6vCHSoWvr2BUboib2fic6S1v4F1T2EpictlcCIKcvxMGjiaasicOiaTiaOrZI2EsibnibAg/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style=""></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">但与此同时，“时势造英雄”的魏晋南北朝里，涌现出大量风流人物：</span></p><p style="line-height: normal;margin-bottom: 25px;"><span style="font-size: 15px;color: rgb(0, 0, 0);">枭雄如曹操、智谋如诸葛、文有“建安七子”、武有周瑜；还有书法家王羲之、数学家祖冲之、神医华佗等等。</span></p><p style="margin-bottom: 25px;line-height: normal;"><span style="font-size: 15px;color: rgb(0, 0, 0);">政权更迭，斗智斗勇，有这么多令人津津乐道的往事，所谓“经大难而兴盛”，魏晋南北朝当之无愧。</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;color: rgb(193, 39, 45);font-size: 28px;box-sizing: border-box !important;word-wrap: break-word !important;">❽</span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;"><span style="max-width: 100%;font-size: 19px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;"><strong style="max-width: 100%;box-sizing: border-box !important;word-wrap: break-word !important;">《灿烂辉煌的开放时代：隋唐五代》</strong></span></p><p style="max-width: 100%;min-height: 1em;text-align: center;line-height: normal;margin-bottom: 15px;"><span style="max-width: 100%;font-size: 14px;color: rgb(0, 0, 0);box-sizing: border-box !important;word-wrap: break-word !important;">九天阊阖开宫殿，万国衣冠拜冕旒</span></p><p style="line-height: normal;margin-bottom: 10px;"><img class="" data-copyright="0" data-ratio="0.75" data-s="300,640" data-src="https://mmbiz.qpic.cn/mmbiz_jpg/OCIwxC35pAhD6EiaDrxhaHfNE1YxxtQQFU0xiciaCZlLmdtABdpITVxubnRrlq7vYibTnq2wibib0eM8q7fPew52bfqQ/640?wx_fmt=jpeg" data-type="jpeg" data-w="1280" style=""></p><section class="xmt-style-block" data-style-type="1" data-tools="新媒体排版" data-id="9800"><section class="KolEditor" style="font-family: Arial;border-width: 0px;border-style: none;border-color: initial;padding: 0px;color: rgb(49, 147, 105);"><section style="padding: 0px 8px;border-left-width: 3px;border-left-style: solid;border-color: rgba(163, 163, 163, 0.843137);font-size: 22px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;"><section style="line-height: 1.4;box-sizing: border-box;color: inherit;"><section style="border-color: rgb(117, 117, 118);color: rgb(117, 117, 118);font-size: 20px;"><span style="font-size: 18px;">作者</span></section></section><section data-style="border-color: rgb(117, 117, 118); color: inherit; font-size: 12px;" style="color: rgb(117, 117, 118);line-height: 1.4;margin-top: 5px;padding-left: 3px;font-size: 14px;font-weight: inherit;text-align: inherit;text-decoration: inherit;box-sizing: border-box;border-color: rgb(117, 117, 118);"><p style="border-color: rgb(117, 117, 118);color: inherit;font-size: 12px;"><span style="color: rgb(136, 136, 136);"><strong><span style="font-size: 15px;">孙英刚，普林斯顿大学博士</span></strong><strong><span style="font-size: 15px;">，</span></strong><strong><span style="font-size: 15px;">浙江大学历史系教授</span></strong></span></p></section></section></section></section><p><br  /></p><p style="margin-bottom: 25px;line-height: normal;"><span style="color: rgb(0, 0, 0);font-size: 15px;">《剑桥中国史》的主编杜希德，曾用“世界主义”来形容盛唐的精神气质。<br  /></span></p><p style="margin-bottom: 25px;line-height: normal;"><span style="font-size: 15px;color: rgb(0, 0, 0);">隋唐是中国古代历史上的鼎盛时期。</span></p><p style="line-height: normal;margin-bott
